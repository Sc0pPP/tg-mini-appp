<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
    </style>
</head>
<body><a href="jschdsb.html">
    <button >Нажми для перехода на другую страницу</button>
    </a>
    <h1>илюха вот така вот тема</h1>
    <p>Вот тут в теории должен быть твой id<span id="user-id">...</span></p>
    
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Развернуть приложение на весь экран
        
        document.getElementById("user-id").textContent = tg.initDataUnsafe.user?.id || "Неизвестно";
        
        // Поддержка тёмной темы Telegram
        document.body.style.backgroundColor = tg.themeParams.bg_color || "#ffffff";
    </script>
</body>
</html>
